<html>
    <body>
   <form>

    <input type="name" name="last name" id="lname"><br><br>

    <input type="datetime-local" name="date of birth" id="dob"><br><br>

    <input type="email" name="email" id="mail"><br><br>
    <label for="nmbr">Mobile</label>
    <input type="tel" name="Mobile" id="nmbr"><br><br>
    <label for="doc">Upload  your photo</label><br>
    <input type="file" name="doc" id="doc" multiple><br><br>
    <button>reset</button>
    <button>submit</button>
    <br><br>
   </form>
    </body>
</html>
